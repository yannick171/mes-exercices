<html>

<head>
    <!-- notwendig im RWD!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap einbinden!!! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">  <!-- Container setzen -->
        <h1>Bootstrap</h1>
        <p>The following example shall result in a 25%/75% split of the two blocks on small devices and a 50%/50% split on medium (and large) devices. On extra small devices, it shall automatically stack (100%).</p>
        <div class="row">  <!-- row beginnen -->
            <div class="col-sm-3 col-md-6" style="background-color:yellow;">
                Block 1
            </div>
            <div class="col-sm-9 col-md-6" style="background-color:pink;">
                Block 2
            </div>
        </div>
    </div>

</body>

</html>
